<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>

    <link rel="icon" href="./images/Weather Fav Icon.png">

    <link rel="stylesheet" href="./output.css">

    <!-- Google Font CDN - League Spartan -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="font-League-Spartan bg-sec-blue min-h-screen flex items-center">

    <div class="bg-pri-blue w-[85%] max-w-[27rem] h-[80vh] 2xl:h-[65%] mx-auto rounded-lg py-6 px-6 flex flex-col justify-evenly relative add-shadow">
        <h1 class="capitalize text-center text-off-white text-2xl" id="title">weather app</h1>

        <div class="flex flex-col gap-4 items-center">
            <label for="city" class="capitalize text-center text-acc-blue text-sm">enter your city</label>
            <input type="text" class="outline-none bg-acc-blue h-[2.5rem] rounded-md px-2 text-lg w-[85%] max-w-[17rem]" id="city">
            <button class="capitalize bg-red-500 text-off-white rounded-md py-2 px-8 text-base lg:text-lg font-semibold" id="submit">check</button>
        </div>

        <div class="flex gap-2">
            <img class="w-[1.2rem]" id="location-icon">
            <p class="text-off-white text-sm md:text-base" id="showcity"></p>
        </div>

        <div class="flex justify-between items-center">
            <p class="text-6xl lg:text-8xl tracking-tighter relative text-acc-blue">
                <span id="temp"></span>
                <sup class="text-lg absolute" id="temp-degree">o</sup>
            </p>
            <img class="w-[5rem] md:w-[8.3rem]" id="weather-image">
        </div>

        <div class="capitalize text-acc-blue flex flex-col gap-2">
            <p class="" id="description"></p>
            <p class="" id="current-date"></p>
        </div>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
